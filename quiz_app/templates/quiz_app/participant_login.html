<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Login</title>
</head>
<body>
    <h1>Beim Quiz anmelden</h1>
    <form method="post">
        {% csrf_token %}
        <label for="session_name">Session Name:</label><br>
        <input type="text" id="session_name" name="session_name" required><br><br>
        <label for="participant_name">Dein Name:</label><br>
        <input type="text" id="participant_name" name="participant_name" required><br><br>
        <button type="submit">Einloggen</button>
    </form>
</body>
</html>
